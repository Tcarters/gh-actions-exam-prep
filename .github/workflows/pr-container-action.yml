name: "Container Action Workflow"
on: 
  workflow_dispatch:
    inputs:
      MY_NAME:
        description: "Who to greet"
        required: true
        default: "World"

jobs:
  run-container-action:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Display workspace
        run: |
            ls -lh ${{ github.workspace }}
        
      - name: Run container action
        uses: ./01_Automate_developm_tasks_by_using_gh-actions/container-actions
        with:
          MY_NAME: ${{ github.event.inputs.MY_NAME }}
