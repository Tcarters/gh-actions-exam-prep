# This action will be called by a workflow for execution. The action type defined here is a composite.
on:
  workflow_call:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
# outputs: 
#       random_id: ${{ steps.random-number-generator.outputs.random-id }}

runs:
    using: "composite"
   
    steps:
      - uses: actions/checkout@v4
      
      - name: Generate random number  
        id: random-number-generator
        run: echo "random-id=$(echo $RANDOM)" >> $GITHUB_OUTPUT
        shell: bash

      - name: RANDOM number was
        run: | 
          echo RANDOM NUMBER: ${{ steps.random-number-generator.outputs.random-id }}
        shell: bash
